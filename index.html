<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Man</title>
</head>
<body>
    <button class="btn">What time is it now?</button>
</body>
<script>
    const btn1 = document.querySelector('.btn');
    btn1.onmouseover = function(){
        btn1.innerHTML = `${new Date().getHours().toString()} : ${new Date().getMinutes().toString()}` ;
    }
</script>
</html>
